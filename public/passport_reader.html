    <div class="row">
      <div class="col-sm-6 card-group">
        <div class="card">

            <h4 class="card-title mb-4">여권 리더기 입력 폼</h4>
            <div class="mb-3">

              <label for="mrz-text" class="mb-2">여권 리더기로 읽으려면 텍스트 박스가 활성화 상태여야 합니다. 커스가 활성화 되지 않았을 경우 마우스로 텍스트 박스를
