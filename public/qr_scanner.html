<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Making Rabbit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a href="landing.html" class="navbar-brand mr-3"
          ><img src="assets/logo.png" alt="..." class="img-thumbnail"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>QR/BAR 코드 스캔 데모</h1>
        <p class="lead mt-4">
          실제 QR/BAR 코드 스캐너를 활용한 데모는 준비 중입니다. 준비 전까지는
          QR 코드를 파일 불러오기로 읽어 들여서 QR 코드의 문자열을 인증 서버로
          디코딩 합니다.
        </p>
      </div>
      <div class="row">
        <div class="col-sm-6 card-group">
          <div class="card">
            <div class="card-body">
              <!-- <h4 class="card-title mb-4">QR Scanner</h5> -->
              <div class="mb-3" id="qr-reader"></div>
            </div>
          </div>
        </div>
        <!---------------------------------------- //-->
        <div class="col-sm-6 card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Scanned Result</h5>
              <div class="mb-3" id="qr-reader-results">
                <!-- <img src="images/ssG4NkoJxtqQAhYdLQ==-qr.png" class="rounded mx-auto d-block"  style="max-width: 100%; height: auto;"> -->
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-primary invisible"
                  id="decode-btn"
                >
                  디코딩
                </button>
                <span class="mb-3" id="decoded-str"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <footer class="mt-4">
        <div class="row">
          <div class="col-md-6">
            <p>Copyright &copy; 2020 Making Rabbit</p>
          </div>
          <div class="col-md-6 text-md-right">
            <a href="#" class="text-dark">Terms of Use</a>
            <span class="text-muted mx-2">|</span>
            <a href="#" class="text-dark">Privacy Policy</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/qr-reader.js"></script>
    <script>
      const resultContainer = document.getElementById("qr-reader-results");
      const decodeBtn = document.getElementById("decode-btn");
      decodeBtn.addEventListener("click", async (e) => {
        const payload = resultContainer.innerHTML;
        console.log(payload);
        let response = null;
        try {
          response = await axios.post("http://localhost:3000/service", {
            payload: payload.trim(),
          });
        } catch (error) {
          console.log(error);
          alert("에러 발생");
          return;
        }

        if (!response) {
          alert("No result");
          return;
        }

        console.log(response.data);
        const { success, result } = response.data;
        if (!success) {
          alert("서버 에러 발생" + result);
          return;
        }

        decodeBtn.classList.add("invisible");

        const passportInfo = result.split(":");
        // documentCode,
        // issuingState,
        // documentNumber,
        // nationality,
        // expirationDate,
        // personalNumber,
        // birthDate,
        // sex,
        // firstName,
        // lastName,
        console.log(result);
        const tags = `<ul>
                      <li>도큐먼트코드: ${passportInfo[0]}</li>
                      <li>이슈잉 상태: ${passportInfo[1]}</li>
                      <li>여권번호: ${passportInfo[2]}</li>
                      <li>국가코드: ${passportInfo[3]}</li>
                      <li>만기일: ${passportInfo[4]}</li>
                      <li>개인번호: ${passportInfo[5]}</li>
                      <li>생일: ${passportInfo[6]}</li>
                      <li>성별: ${passportInfo[7]}</li>
                      <li>성: ${passportInfo[8]}</li>
                      <li>이름: ${passportInfo[9]}</li>
                    </ul>`;

        document.getElementById("decoded-str").innerHTML = tags;
      });

      function docReady(fn) {
        // see if DOM is already available
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          // call on next available tick
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      docReady(function () {
        var lastResult,
          countResults = 0;

        async function onScanSuccess(qrCodeMessage) {
          console.log(`qrcodeMessage${qrCodeMessage}`);
          console.log(`lastResult${lastResult}`);
          console.log(`countResults${countResults}`);
          if (qrCodeMessage !== lastResult) {
            ++countResults;
            lastResult = qrCodeMessage;
            //resultContainer += `<div>[${countResults}] - ${qrCodeMessage}</div>`;
            resultContainer.innerText = `${qrCodeMessage}`;
            decodeBtn.classList.remove("invisible");
          }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
          fps: 10,
          qrbox: 250,
        });
        html5QrcodeScanner.render(onScanSuccess);
      });
    </script>
  </body>
</html>
